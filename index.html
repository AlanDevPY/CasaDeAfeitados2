</head>

<body style="background: var(--bs-body-bg);">
    <nav class="navbar navbar-expand-md bg-dark py-3" data-bs-theme="dark">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"></a>
            <div class="collapse navbar-collapse flex-grow-0 order-md-first" id="navcol-6">

            </div><button class="btn btn-success" data-bs-toggle="tooltip" data-bss-tooltip="" type="button" title="Eliminar registro, y empezar de nuevo" style="width: 190.266px;margin-right: -518px;">Registrar nueva Caja</button>

        </div>

    <div class="pulse animated" style="height: 100vh;">
        <div class="container" style="background: var(--bs-body-bg);">
            <div style="background: var(--bs-body-bg);margin: 0px;margin-top: 10px;">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="padding: -34px;width: 36.25px;">#</th>
                            <th style="width: 166.922px;">Hora de Registro</th>
                            <th>Servicios</th>
                            <th>Monto</th>

                    <tbody>
                        <tr>

                            <td style="width: 0px;">2</td>

        </div>

                </div>
                <div></div>

                    <div class="form-check form-switch fs-4 text-start" style="margin: 10px;"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label text-light-emphasis" data-bs-toggle="tooltip" data-bss-tooltip="" for="formCheck-1" title="40.000">CorteSimple</label></div>
                    <div class="form-check form-switch fs-4 text-start" style="margin: 10px;"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label text-light-emphasis" data-bs-toggle="tooltip" data-bss-tooltip="" for="formCheck-2" title="30.000">Limpieza Facial</label></div>

                    <div class="form-check form-switch fs-4 text-start" style="margin: 10px;"><input class="form-check-input" type="checkbox" id="formCheck-4"><label class="form-check-label text-light-emphasis" data-bs-toggle="tooltip" data-bss-tooltip="" for="formCheck-4" title="10.000">Ceja</label></div>
                    <div class="form-check form-switch fs-4 text-start" style="margin: 10px;"><input class="form-check-input" type="checkbox" id="formCheck-5"><label class="form-check-label text-light-emphasis" data-bs-toggle="tooltip" data-bss-tooltip="" for="formCheck-5" title="60.000">Corte + Barba</label></div>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-primary" type="button">Save</button></div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
