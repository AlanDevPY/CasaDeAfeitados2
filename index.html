<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>CasaDeAfeitados</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link rel="stylesheet" href="assets/css/Navbar-Centered-Brand-Dark-icons.css" />
</head>

<body style="background: var(--bs-body-bg)">
    <nav class="navbar navbar-expand-md bg-dark py-3" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#"></a>
            <div class="collapse navbar-collapse flex-grow-0 order-md-first" id="navcol-6">
                <ul class="navbar-nav me-auto"></ul>
                <div class="d-md-none my-2">
                    <button class="btn btn-light me-2" type="button">Button</button><button class="btn btn-primary"
                        type="button">Button</button>
                </div>
                <button class="btn btn-warning" data-bs-toggle="modal" data-bss-tooltip="" type="button"
                    data-bs-target="#modal-1" title="">
                    Registrar Corte
                </button>
                <button class="btn btn-success m-1" id="total" data-bss-tooltip="" type=""
                 title="Total recaudado en el dia">
                0
            </button>
            </div>
            <button class="btn btn-danger   " id="deleteCaja" data-bs-toggle="tooltip" data-bss-tooltip="" type="button"
                title="Eliminar registro, y empezar de nuevo" style="width: 190.266px; margin-right: -518px">
                Registrar nueva Caja
            </button>
            <div class="d-none d-md-block"></div>
        </div>
    </nav>
    <div class="pulse animated" style="height: 100vh">
        <div class="container" style="background: var(--bs-body-bg)">
            <div style="background: var(--bs-body-bg); margin: 0px; margin-top: 10px">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="padding: -34px; width: 36.25px">#</th>
                            <th style="width: 166.922px">Hora de Registro</th>
                            <th>Servicios</th>
                            <th>Monto</th>
                        </tr>
                    </thead>
                    <tbody>      
                    </tbody>
                </table>
            </div>
            <div></div>
        </div>
    </div>
    <footer class="text-center bg-dark d-xl-flex justify-content-xl-center align-items-xl-center" style="height: 55px">
        <p style="color: var(--bs-body-bg)">
            Todo los derechos reservados | AlanDev
        </p>
    </footer>
    <div class="modal text-start" role="dialog" tabindex="-1" id="modal-1" data-bs-theme="dark">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" style="color: var(--bs-emphasis-color)">
                        Registrar Corte
                    </h4>
                    <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
                </div>
                <div></div>
                <div class="modal-body d-xxl-flex justify-content-xxl-center align-items-xxl-center">
                    <div class="form-check form-switch fs-4 text-start" style="margin: 10px">
                        <input class="form-check-input" type="checkbox" id="formCheck-1" data-valor="40" data-nombre="Corte Simple" /><label
                            class="form-check-label text-light-emphasis" data-bs-toggle="tooltip" data-bss-tooltip=""
                            for="formCheck-1" title="40.000">CorteSimple</label>
                    </div>
                    <div class="form-check form-switch fs-4 text-start" style="margin: 10px">
                        <input class="form-check-input" type="checkbox" id="formCheck-2" data-valor="30" data-nombre="Limpieza Facial"  /><label
                            class="form-check-label text-light-emphasis" data-bs-toggle="tooltip" data-bss-tooltip=""
                            for="formCheck-2" title="30.000">Limpieza Facial</label>
                    </div>
                    <div class="form-check form-switch fs-4 text-start" style="margin: 10px">
                        <input class="form-check-input" type="checkbox" id="formCheck-3" data-valor="30" data-nombre="Barba" /><label
                            class="form-check-label text-light-emphasis" data-bs-toggle="tooltip" data-bss-tooltip=""
                            for="formCheck-3" title="30.000">Barba</label>
                    </div>
                    <div class="form-check form-switch fs-4 text-start" style="margin: 10px">
                        <input class="form-check-input" type="checkbox" id="formCheck-4" data-valor="10" data-nombre="Cejas" /><label
                            class="form-check-label text-light-emphasis" data-bs-toggle="tooltip" data-bss-tooltip=""
                            for="formCheck-4" title="10.000">Ceja</label>
                    </div>
                    <div class="form-check form-switch fs-4 text-start" style="margin: 10px">
                        <input class="form-check-input" type="checkbox" id="formCheck-5" data-valor="60" data-nombre="Corte + Barba" /><label
                            class="form-check-label text-light-emphasis" data-bs-toggle="tooltip" data-bss-tooltip=""
                            for="formCheck-5" title="60.000">Corte + Barba</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light" type="button" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button class="btn btn-primary" id="saveButton" type="button">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
